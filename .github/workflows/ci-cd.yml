name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
          pip install -r requirements.txt
      
      - name: Run Black (code formatter check)
        working-directory: ./backend
        run: black --check .
      
      - name: Run isort (import sorter check)
        working-directory: ./backend
        run: isort --check-only .
      
      - name: Run Flake8 (linter)
        working-directory: ./backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Security Scan (Bandit)
        working-directory: ./backend
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true
      
      - name: Dependency Security Scan (Safety)
        working-directory: ./backend
        run: |
          pip install safety
          safety check --json --output safety-report.json || true

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-backend
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: numerai
          POSTGRES_PASSWORD: numerai
          POSTGRES_DB: numerai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov
      
      - name: Run migrations
        working-directory: ./backend
        env:
          DB_NAME: numerai_test
          DB_USER: numerai
          DB_PASSWORD: numerai
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: test-secret-key
          DEBUG: True
        run: python manage.py migrate
      
      - name: Run tests
        working-directory: ./backend
        env:
          DB_NAME: numerai_test
          DB_USER: numerai
          DB_PASSWORD: numerai
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: test-secret-key
          DEBUG: True
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/1
          CELERY_RESULT_BACKEND: redis://localhost:6379/2
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=80
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
      
      - name: Performance Testing
        working-directory: ./backend
        run: |
          pip install locust
          # Run basic load tests (if test file exists)
          # locust -f tests/performance/load_test.py --headless -u 10 -r 2 -t 30s --html performance-report.html || true
          echo "Performance tests would run here"

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Security Scan (npm audit)
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate --json > npm-audit-report.json || true

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8000/api/v1' }}
        run: npm run build

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  dependency-updates:
    name: Check Dependency Updates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check Python dependencies
        working-directory: ./backend
        run: |
          pip install pip-audit
          pip-audit --format json --output pip-audit-report.json || true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Check npm dependencies
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate || true
          npm outdated || true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test-backend, build-frontend, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://numerai-staging.onrender.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Render
        run: |
          echo "Deployment to staging would happen here"
          echo "Configure Render webhook or use Render CLI for actual deployment"
      
      - name: Health Check
        run: |
          echo "Running health checks after deployment"
          # curl -f https://numerai-staging.onrender.com/api/v1/health/ || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-backend, build-frontend, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://numerai.onrender.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Canary Deployment
        run: |
          echo "Canary deployment would happen here"
          echo "1. Deploy to 10% of traffic"
          echo "2. Monitor metrics for 5 minutes"
          echo "3. If healthy, deploy to 50%"
          echo "4. Monitor for 5 minutes"
          echo "5. If healthy, deploy to 100%"
      
